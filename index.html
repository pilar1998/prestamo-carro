	window.onload = (function(){
		try{
		    $("#carro").on('keyup', function(){
		        carro = document.formulario.carro.value;
		        pres=carro*0.2;
		        document.getElementById("pres").value=pres;
		    }).keyup();
		}catch(e){}});
			function{
			$('#button').on('click', function(event) {
				event.preventDefault();
					carro = document.formulario.carro.value;
					pres = document.formulario.pres.value;
					plazo=document.formulario.plazo.value;
					datos="&carro="+carro+"&plazo="+plazo+"&pres="+pres;
				if (carro!=''){						
					$.ajax({
						type: "post",
						url:"prestamo.php",
						data: datos,
						success: function(resp){
							$("#main").html(resp);								
						}
					});
					document.getElementById("button1").click();	
									
						
				}else{
					document.getElementById("verificar").click();
				}
				
			});
			}
		</script>
